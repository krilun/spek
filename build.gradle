buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
    }

    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.16'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.1.0'
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junitPlatformVersion"
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
        classpath 'org.ajoberstar:gradle-git:1.5.1'
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.2.18"
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.6.0"
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.3'
    }
}

version = '2.0.0-SNAPSHOT'

afterEvaluate {
    println "##teamcity[buildNumber \'${version}\']"
    def v = version
    allprojects {
        version = v
    }
}


allprojects {
    // This causes a circular dependency for some reason.
    // group = 'org.spekframework.spek2'
    repositories {
        jcenter()
    }

    apply plugin: 'idea'
}
